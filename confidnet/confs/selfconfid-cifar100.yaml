# Data parameters
data:
    dataset: cifar100
    data_dir: data/cifar100-data
    input_size: [32,32]
    input_channels: 3
    num_classes: 100
    valid_size: 0.1

# Training parameters
training:
    output_folder: results/logs/cifar100/cifar100_selfconfid
    task: classification
    learner: selfconfid
    nb_epochs: 500
    batch_size: 128
    loss:
        name: selfconfid_mse
        weighting: 1
    optimizer:
        name: adam
        lr: 0.0001
    lr_schedule:
    ft_on_val: False
    metrics: ['accuracy', 'auc', 'ap_success', 'ap_errors']
    pin_memory: False
    num_workers: 3
    augmentations:
        hflip: True
        random_crop: 32
        normalize: [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]

# Model parameters
model:
    name: vgg16_selfconfid_classic
    resume: results/logs/cifar100/cifar100_pretrained/model_epoch_144.ckpt
