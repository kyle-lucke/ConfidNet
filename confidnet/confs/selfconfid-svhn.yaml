# Data parameters
data:
    dataset: svhn
    data_dir: data/svhn-data
    input_size: [32,32]
    input_channels: 3
    num_classes: 10
    valid_size: 0.1

# Training parameters
training:
    output_folder: results/logs/svhn/svhn_selfconfid
    task: classification
    learner: selfconfid
    nb_epochs: 500
    batch_size: 128
    loss:
        name: selfconfid_mse
        weighting: 1
    optimizer:
        name: adam
        lr: 0.0001
    lr_schedule:
    ft_on_val: False
    metrics: ['accuracy', 'auc', 'ap_success', 'ap_errors']
    pin_memory: False
    num_workers: 3
    augmentations:
        normalize: [[0.5, 0.5, 0.5], [0.5, 0.5, 0.5]]

# Model parameters
model:
    name: small_convnet_svhn_selfconfid_classic
    feature_dim: 512
    resume: results/logs/svhn/svhn_pretrained/model_epoch_058.ckpt
